<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{/fragments/anonymous :: layout(title = 'Sign In', content = ~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<main style="height: 500px" class="w-75 d-flex justify-content-center">
	
		<form th:action="@{/public/signin}" class="w-50" method="post">
			<h3><i class="bi bi-door-open"></i> Sign In</h3>
			<p class="mb-4">Welcome to THE BALANCES!</p>
			<div class="mb-3">
				<label class="form-label">Login Email</label>
				<input name="email" type="email" placeholder="Enter your login email" class="form-control" />
			</div>
			<div class="mb-3">
				<label class="form-label">Password</label>
				<input name="pass" type="password" placeholder="Enter your password" class="form-control" />
			</div>
			
			<div>
				<button class="btn btn-outline-primary">
					<i class="bi bi-door-open"></i> Sign In
				</button>
				
				<a th:href="@{/public/signup}" class="btn btn-outline-primary">
					<i class="bi bi-unlick"></i> Sign Up
				</a>
			</div>
		</form>
	
	</main>

</body>
</html>
