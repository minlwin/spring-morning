<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section th:fragment="member" class="card">
		<div class="card-body">
			<h5 class="card-title d-flex justify-content-between">
			
				<span>
					<i class="bi bi-person"></i> Member Profile
				</span>
				
				<a href="#" class="btn-link">
					<i class="bi bi-pencil"></i>
				</a>
			</h5>
			
			<!-- Name -->
			<div th:insert="~{/fragments/components :: property(name = 'Name', value = 'Aung Aung')}" class="mb-2"></div>
			
			<!-- Email -->
			<div th:insert="~{/fragments/components :: property(name = 'Email', value = 'aung@gmail.com')}" class="mb-2"></div>
			
			<!-- Role -->
			<div th:insert="~{/fragments/components :: property(name = 'Role', value = 'Company Account')}" class="mb-2"></div>
			
			<!-- Entry Date -->
			<div th:insert="~{/fragments/components :: property(name = 'Entry Date', value = '2023-08-15')}" class="mb-2"></div>
			
			<!-- Status -->
			<div th:insert="~{/fragments/components :: property(name = 'Status', value = 'Active')}" class="mb-2"></div>
		</div>
	</section>
	
	<section th:fragment="company" class="card">
		<div class="card-body">
			<h5 class="card-title d-flex justify-content-between">
				<span>
					<i class="bi bi-briefcase"></i> Company Profile
				</span>

				<a href="#" class="btn-link">
					<i class="bi bi-pencil"></i>
				</a>

			</h5>

			<!-- Name -->
			<div th:insert="~{/fragments/components :: property(name = 'Name', value = 'Start Company')}" class="mb-2"></div>

			<!-- Phone -->
			<div th:insert="~{/fragments/components :: property(name = 'Phone', value = '0919128383')}" class="mb-2"></div>
		</div>
	</section>

</body>
</html>
