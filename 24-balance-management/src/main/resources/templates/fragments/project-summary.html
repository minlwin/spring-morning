<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section th:fragment="component" class="row">
		
		<!-- Credit -->
		<div class="col-4">
			<div th:replace="~{::summary(name='Credit', icon = 'bi-arrow-up', monthly='12K', yearly='112K')}"></div>
		</div>
		
		<!-- Debit -->
		<div class="col-4">
			<div th:replace="~{::summary(name='Debit', icon = 'bi-arrow-down', monthly='6K', yearly='59K')}"></div>
		</div>
		
		<!-- Balance -->
		<div class="col-4">
			<div th:replace="~{::summary(name='Balance', icon = 'bi-arrow-left-right', monthly='12K', yearly='112K')}"></div>
		</div>
		
	</section>
	
	<div th:fragment="summary" class="card">
		<div class="card-body d-flex flex-column">
			<h5>
				<i th:class="${icon}"></i> 
				[[${name}]]
			</h5>
			
			<span class="d-flex justify-content-between">
				<span>Month</span>
				<span>[[${monthly}]]</span>
			</span>
			<span class="d-flex justify-content-between">
				<span>Year</span>
				<span>[[${yearly}]]</span>
			</span>
		</div>
	</div>
	

</body>
</html>
