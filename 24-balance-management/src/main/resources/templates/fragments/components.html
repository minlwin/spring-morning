<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- Page Title Fragment -->
	<h3 th:fragment="pageTitle">
		<i class="bi" th:classappend="${icon}"></i> [[${title}]]
	</h3>
	
	
	<div th:fragment="spacer-3" class="mb-3"></div>

	<!-- Pagination Fragment -->
	<section th:fragment="pagination" class="row">
		
		<!-- Page Select -->
		<div class="col-auto">
			<select name="size" class="form-select">
				<option value="10">10</option>
				<option value="25">25</option>
				<option value="50">50</option>
			</select>
		</div>
		
		<!-- Page Links -->
		<div class="col d-flex">
			<a href="#" class="btn btn-outline-dark me-1">
				<i class="bi bi-chevron-double-left"></i>
			</a>
			<a href="#" class="btn btn-outline-dark me-1">
				<i class="bi bi-chevron-left"></i>
			</a>
			<a href="#" class="btn btn-outline-dark me-1">
				1
			</a>
			<a href="#" class="btn btn-outline-dark me-1">
				<i class="bi bi-chevron-right"></i>
			</a>
			<a href="#" class="btn btn-outline-dark">
				<i class="bi bi-chevron-double-right"></i>
			</a>
		</div>
			
	</section>
	
	<div th:fragment="property" class="d-flex flex-column">
		<label th:text="${name}" class="text-secondary"></label>
		<span th:text="${value}"></span>
	</div>

</body>
</html>
