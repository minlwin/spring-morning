<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout">
<head>
<meta charset="UTF-8">
<title>The Balances | [[${title}]]</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/styles/application.css}" />

</head>
<body>
	
	<!-- Nav Bar -->
	<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
		
		<div class="container-fluid">
			<span class="navbar-brand">
				<i class="bi bi-house"></i> The Balances
			</span>
			
			<ul th:replace="${menu}" th:with="active=${active}"></ul>
		</div>
	
	</nav>
	
	<!-- Content -->
	<main th:insert="${content}" class="mt-4 container-fluid"></main>
	
	<div th:replace="~{/fragments/modal :: dialog(modalId = 'changePassDialog', content = ~{:: modalContent})}">
		<form method="post" class="modal-content" th:fragment="modalContent">
			<h5 class="modal-header">
				<span>
					<i class="bi-pencil"></i> Change Password
				</span>
			</h5>
			
			<div class="modal-body">
				<div class="mb-3">
					<label class="form-label">Old Password</label>
					<input type="password" placeholder="Enter your old password" class="form-control" />
				</div>
				
				<div class="mb-3">
					<label class="form-label">New Password</label>
					<input type="password" placeholder="Enter your new password" class="form-control" />
				</div>
				
				<button class="btn btn-outline-dark">
					<i class="bi-save"></i> Save
				</button>
			</div>
		</form>
	</div>
	
	<script th:src="@{/js/common.js}"></script>
</body>
</html>
