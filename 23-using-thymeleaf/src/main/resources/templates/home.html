<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/fragments/layout :: mainLayout('Body Output', ~{:: main})}">
<head>
<meta charset="UTF-8">
<title>Hello Thymeleaf</title>


</head>
<body>

	<main>
		<h1 th:text="'Hello Thymeleaf'">Hello Spring MVC</h1>
		
		<div th:utext="|Message is ${message}|"></div>
		
		<div>[[${message}]]</div>
		
		<div>[(${message})]</div>
	</main>

</body>
</html>
